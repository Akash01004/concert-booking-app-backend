{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #00c9ff, #225638) fixed;
        background-size: cover;
    }

    .confirmation-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 3rem;
        color: #fff;
    }

    .ticket-card {

        border-radius: 16px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
    }

    .ticket-card:hover {
        transform: translateY(-5px);
    }

    .btn-gradient {
        background: linear-gradient(135deg, #00ff99, #00ccff);
        border: none;
        border-radius: 30px;
        font-weight: bold;
        color: #000;
    }

    .btn-outline-danger,
    .btn-outline-primary {
        border-radius: 30px;
    }

    h2, h3, h4, p, .btn {
        text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .ticket-actions a {
        font-size: 0.9rem;
    }

    .celebrate-emoji {
        font-size: 2.5rem;
    }
</style>
