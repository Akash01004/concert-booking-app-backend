{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Concert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .delete-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            color: #fff;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .delete-card h3 {
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .delete-card p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn-outline-light:hover {
            background-color: #fff;
            color: #000;
        }

        .btn-danger {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
        }

        .btn-danger:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }
    </style>
</head>
<body>

<div class="delete-card animate__animated animate__fadeIn">
    <h3><i class="fas fa-trash-alt"></i> Confirm Deletion</h3>
    <p>Are you sure you want to delete the concert:</p>
    <p class="fw-bold fs-5 text-warning">“{{ concert.name }}”</p>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'concert_list' %}" class="btn btn-outline-light">
                <i class="fas fa-arrow-left"></i> Cancel
            </a>
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> Yes, Delete
            </button>
        </div>
    </form>
</div>

</body>
</html>
